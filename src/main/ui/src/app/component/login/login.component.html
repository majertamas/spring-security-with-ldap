<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <input
      formControlName="username"
      id="username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      id="password"
      type="text"
    />
  </div>
  <button (click)="submit()">submit</button>
</form>
